<!doctype html><html lang="en" class="p-0 m-0 h-full bg-slate-50"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script><title>Terveystalo assignment</title><script defer="defer" src="bundle.js"></script></head><body class="p-0 m-0 h-full flex justify-center items-center"><div v-cloak class="flex items-center flex-col shadow-md border rounded h-5/6 w-5/6 sm:h-3/4 sm:w-3/4 bg-white text-slate-800 relative"><div class="pt-4 w-full border-b-2 pb-4"><h1 class="text-2xl text-slate-800 md:text-left text-center md:pl-4 pl-0 font-light">Calculate a prime from <select v-model="selectedIdx" class="font-medium tracking-wide border transition-all hover:tracking-normal w-[240px] pr-0.5 outline-none border-slate-500 rounded text-center px-4 py-1 shadow-md hover:bg-blue-50 cursor-pointer overflow-ellipsis"><option value="0" class="text-xl bg-white">sum of two</option><option value="1" class="text-xl bg-white">single number</option></select></h1></div><div class="mb-1 mt-1"><button @click="clearCurrentSelectViewInputs()" class="text-sm flex justify-center items-center py-2 px-0.5 opacity-100 disabled:opacity-30 border border-transparent hover:border-slate-300 hover:bg-blue-50 rounded transition-all" :class="{'opacity-0 pointer-events-none': !isAtLeastOneInputFilled}"><span class="material-icons-outlined pr-0.5 scale-75">backspace </span>Clear Field(s)</button></div><div v-if="selectedIdx == 0" class="flex justify-center items-center gap-2"><input type="number" class="border rounded h-12 shadow-sm outline-none pl-2 hover:border-slate-700 sm:w-40 overflow-ellipsis transition-all focus:border-slate-700 focus:bg-blue-50 text-center w-24 border-slate-300 text-lg" placeholder="1st number" v-model.number="firstNumber" :class="{'bg-blue-50 border-slate-700': firstNumber}"> <span class="text-3xl">+</span> <input type="number" class="border rounded h-12 shadow-sm outline-none pl-2 hover:border-slate-700 sm:w-40 overflow-ellipsis transition-all focus:border-slate-700 focus:bg-blue-50 text-center w-24 border-slate-300 text-lg" placeholder="2nd number" v-model.number="secondNumber" :class="{'bg-blue-50 border-slate-700': secondNumber}"></div><div v-else><input type="number" class="border rounded h-12 shadow-sm outline-none pl-2 hover:border-slate-700 overflow-ellipsis transition-all focus:border-slate-700 focus:bg-blue-50 text-center w-36 border-slate-300 text-lg" placeholder="A number" v-model.number="singleNumber" :class="{'bg-blue-50 border-slate-700': singleNumber}"></div><div class="pt-5 flex items-center flex-col gap-1"><button @click="calculatePrime()" class="rounded py-3 px-4 bg-blue-800 text-white font-bold tracking-wider hover:bg-blue-700 transition-all shadow-md flex justify-center items-center disabled:opacity-30 disabled:bg-slate-500 disabled:cursor-not-allowed disabled:shadow-none" :disabled="!isCurrentSelectViewFilled"><span class="material-icons -translate-x-1">calculate</span> CALCULATE PRIME</button></div><div class="absolute opacity-100 transition-all bottom-0 text-center" :class="{'opacity-0': isResult !== null}"><span class="italic relative top-4 mx-2">Calculate a prime and it will be shown here...</span> <img class="h-56 sm:h-72 m-0 sm:translate-y-4 translate-y-3 opacity-80" alt="Thinking Illustration..." src="./assets/default_onboarding.svg"></div><div class="my-auto text-center flex justify-center items-center flex-col relative"><div v-if="!noErrors" class="flex flex-col mx-2 border-2 p-4 border-red-600 -translate-y-10"><span class="text-xl text-red-600 font-bold tracking-wide">There was an unexpected error, sorry...</span> <span class="text-lg">Did you get disconnected from the internet or did you input a wrong value?</span></div><div :class="{'opacity-0': !isLoading}" class="my-auto opacity-100 transition-all absolute top-1/2 -translate-y-1/2"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div><div :class="{'opacity-0': !isResult || isLoading}" class="opacity-100 transition-all"><div v-if="!isNumberPrime"><span class="material-icons text-red-600 text-9xl select-none">cancel</span><div class="flex justify-center items-center text-lg"><span><b>{{ number }}</b> is not a prime number.</span></div></div><div v-else><span class="material-icons text-green-700 text-9xl select-none">check_circle</span><div v-else class="flex justify-center items-center text-lg"><span><b>{{ number }}</b> is a prime number.</span></div></div></div></div></div></body></html>
